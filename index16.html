<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
     <body style="text-align: center;">
      
        <h2>Sign Up form</h2>
     <form action="https://slgeek.lk">

        <label>පරිශීලක නම (Username):</label>
        <input type="text" placeholder="ඔබේ නම මෙතන ලියන්න"><br><br>
        <hr>

        <label>මුරපදය (Password):</label>
        <input type="password" placeholder="මුරපදය ලියන්න"><br><br>
        <hr>

        <label>උපන් දිනය (Birth Day):</label>
        <input type="date"><br><br>
        <hr>

        <input type="submit" value="ලියාපදිංචි වන්න">
     </form>
     </body>
</html>
